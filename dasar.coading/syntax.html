<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Syntax</title>
  </head>
  <body>
    <h3>JS Number</h3>
    <!-- Judul bagian untuk menampilkan angka -->
    <p id="number"></p>
    <!-- Elemen untuk menampilkan angka bulat -->
    <p id="number-decimal"></p>
    <!-- Elemen untuk menampilkan angka desimal -->
    <hr />
    <!-- Garis horizontal sebagai pemisah antara bagian -->

    <h3>JS String</h3>
    <!-- Judul bagian untuk menampilkan string -->
    <p id="string"></p>
    <!-- Elemen untuk menampilkan string tunggal (dengan tanda kutip tunggal) -->
    <p id="double-string"></p>
    <!-- Elemen untuk menampilkan string ganda (dengan tanda kutip ganda) -->

    <script>
      // Mengatur nilai dalam elemen dengan id "number" dengan angka 1000
      document.getElementById("number").innerHTML = 1000;

      // Mengatur nilai dalam elemen dengan id "number-decimal" dengan angka desimal 10.3
      document.getElementById("number-decimal").innerHTML = 10.3;

      // Mengatur nilai dalam elemen dengan id "string" dengan string tunggal "String Single"
      document.getElementById("string").innerHTML = "String Single";

      // Mengatur nilai dalam elemen dengan id "double-string" dengan string ganda "Double-String"
      document.getElementById("double-string").innerHTML = "Double-String";
    </script>
  </body>
</html>
