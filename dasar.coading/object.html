<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Object</title>
    <!-- Judul halaman HTML -->
  </head>
  <body>
    <p id="Demo"></p>
    <!-- Elemen HTML dengan id "Demo" yang akan digunakan untuk menampilkan hasil -->

    <script>
      // Membuat objek 'car' dengan properti 'type', 'model', dan 'color'
      const car = {
        type: "BMW",
        model: 123,
        color: "Black",
      };

      // Menetapkan nilai ke elemen dengan id "Demo" menggunakan innerHTML
      // Nilai yang ditetapkan adalah string yang mengandung nilai dari properti 'type', 'model', dan 'color' dari objek 'car'
      document.getElementById("Demo").innerHTML =
        " The car type is " +
        car.type +
        " and the model is " +
        car.model +
        " also the color is " +
        car.color;
    </script>
  </body>
</html>
