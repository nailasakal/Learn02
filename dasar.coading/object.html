<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Object</title>
  </head>
  <body>
    <p id="Demo"></p>

    <script>
      //create an object
      const car = {
        type: "BMW",
        model: 123,
        color: "Black",
      };
      document.getElementById("Demo").innerHTML =
        " The car type is " +
        car.type +
        " and the model is " +
        car.model +
        " also the color is " +
        car.color;
    </script>
  </body>
</html>
